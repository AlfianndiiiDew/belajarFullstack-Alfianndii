<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellspacing="0" cellspacing="10">
        <thead>
            <tr>
                <th>kolom 1</th>
                <th>kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>b1 </th>
                <td>b1 , k 1</td>
            </tr>
            <tr>
                <th>baris 2</th>
                <td colspan="2">baris 2, kolom 1</td>
            </tr>
        </tbody>
    </table>

    <!-- <table>: Elemen pembungkus untuk seluruh tabel.

<thead>: (Table Head) Mengelompokkan baris header tabel. Baik untuk semantik.

<tbody>: (Table Body) Mengelompokkan konten utama tabel.

<tr>: (Table Row) Membuat sebuah baris.

<th>: (Table Header) Membuat sel header. Teks di dalamnya secara default tebal dan di tengah.

<td>: (Table Data) Membuat sel data biasa. -->

</body>

</html>
